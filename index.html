<!DOCTYPE html>
<html>
  <head>
    <title>Animated Sign-in Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span class="borderLine"></span>
        <form>
          <h2>Sign In</h2>
          <div class="inputBox">
            <input type="text" required="required" />
            <span>Username</span>
            <i></i>
          </div>
          <div class="inputBox">
            <input type="password" required="required" />
            <span>Password</span>
            <i></i>
          </div>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Signup</a>
          </div>

          <input type="submit" value="Login" />
        </form>
      </div>
    </div>
    <div class="container">
      <div class="cube">
        <h2>The Cube</h2>
        <div class="top"></div>
        <div>
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
      </div>
    </div>
  </body>
</html>
